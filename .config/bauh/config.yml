backup:
  downgrade: null
  enabled: true
  install: null
  mode: incremental
  remove_method: self
  type: btrfs
  uninstall: null
  upgrade: null
boot:
  load_apps: true
disk:
  trim:
    after_upgrade: null
download:
  icons: true
  multithreaded: true
  multithreaded_client: aria2
gems:
- flatpak
- web
- appimage
- arch
locale: null
memory_cache:
  data_expiration: 3600
  icon_expiration: 300
store_root_password: true
suggestions:
  by_type: 10
  enabled: true
system:
  notifications: true
  single_dependency_checking: false
ui:
  auto_scale: true
  hdpi: true
  qt_style: qt5ct-style
  scale_factor: 1.0
  system_theme: false
  table:
    max_displayed: 50
  theme: knight
  tray:
    default_icon: null
    updates_icon: null
updates:
  ask_for_reboot: true
  check_interval: 30
